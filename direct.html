<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Sun Simulation</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background-color: #000; 
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        
        .error-message {
            color: white;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Sun Simulation...</div>
    
    <!-- Import Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    
    <script>
        console.log('Direct HTML approach - script starting');
        
        // Function to initialize Three.js
        function initThreeJS() {
            console.log('Initializing Three.js...');
            
            try {
                // Scene
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000); // Black background for space
                console.log('Scene created');

                // Camera
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                console.log('Camera created');

                // Create renderer
                const renderer = new THREE.WebGLRenderer({
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                console.log('Renderer created');
                
                // Append the renderer's canvas to the body
                document.body.appendChild(renderer.domElement);
                console.log('Canvas appended to body');

                // Add ambient light to illuminate the scene
                const ambientLight = new THREE.AmbientLight(0x555555);
                scene.add(ambientLight);
                console.log('Ambient light added');

                // Add point light at the center to make the sun glow
                const pointLight = new THREE.PointLight(0xffffff, 2, 100);
                pointLight.position.set(0, 0, 0);
                scene.add(pointLight);
                console.log('Point light added');

                // Create a sun sphere instead of a cube
                const sunGeometry = new THREE.SphereGeometry(1, 64, 64); // Higher segment count for smoother sphere
                console.log('Sun geometry created');
                
                // Create a more realistic sun material with emissive properties
                const sunMaterial = new THREE.MeshStandardMaterial({
                    color: 0xffaa00, // Orange-yellow color
                    emissive: 0xff5500, // Reddish glow
                    emissiveIntensity: 0.5,
                    roughness: 1.0,
                    metalness: 0.0
                });
                console.log('Sun material created');
                
                const sun = new THREE.Mesh(sunGeometry, sunMaterial);
                scene.add(sun);
                console.log('Sun added to scene');

                // Create a subtle corona effect around the sun
                const coronaGeometry = new THREE.SphereGeometry(1.2, 32, 32);
                const coronaMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff7700,
                    transparent: true,
                    opacity: 0.3
                });
                const corona = new THREE.Mesh(coronaGeometry, coronaMaterial);
                scene.add(corona);
                console.log('Corona added to scene');

                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Rotate the sun slowly
                    sun.rotation.y += 0.005;
                    sun.rotation.x += 0.001;
                    
                    // Rotate the corona in the opposite direction for effect
                    corona.rotation.y -= 0.002;
                    corona.rotation.z += 0.001;
                    
                    renderer.render(scene, camera);
                }

                console.log('Starting animation loop...');
                animate();
                console.log('Animation loop started');

                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                });
                console.log('Resize event listener added');
                
                // Remove loading indicator
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.remove();
                }
                
            } catch (error) {
                console.error('Error initializing Three.js:', error);
                
                // Update loading indicator to show error
                const loadingElement = document.getElementById('loading');
                if (loadingElement) {
                    loadingElement.innerHTML = `
                        <h2 style="margin-top: 0;">Error Loading Sun Simulation</h2>
                        <p>${error.message}</p>
                        <p>Please check the console for more details.</p>
                    `;
                    loadingElement.style.background = 'rgba(255, 0, 0, 0.7)';
                }
            }
        }

        // Initialize when the page is loaded
        window.addEventListener('load', initThreeJS);
    </script>
</body>
</html>
